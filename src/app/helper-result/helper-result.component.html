<div class="container py-3">
  <div class="card-deck mb-3 text-center">
    <div class="card mb-4 box-shadow" *ngFor="let resultElement of result?.elements">
      <app-helper-result-element [resultElement]="resultElement" ></app-helper-result-element>
    </div>
  </div>
  <div class="pricing-header px-3 pb-md-4 mx-auto">
    <button (click)="toBasket()" routerLink="/basket" type="button" class="btn btn-lg btn-block btn-outline-primary">В корзину</button>
  </div>
</div>
