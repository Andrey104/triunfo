<div class="card-header">
  <h4 class="my-0 font-weight-normal">{{resultElement?.type | helperResultTypePipe}}</h4>
</div>

<div class="card-body">
  <h4 class="card-title">
    <small>
      {{resultElement?.name}}
    </small>
  </h4>
  <ul class="list-unstyled mt-3 mb-4">
    <li>Время: {{resultElement?.time}}</li>
    <li>Дата: {{resultElement?.date}}</li>
    <li>Стоимость: {{resultElement?.priceT}}</li>
  </ul>
  <button routerLink="/" type="button" class="btn btn-lg btn-block btn-outline-primary">Подробнее</button>
</div>
